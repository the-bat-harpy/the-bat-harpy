<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA</title>
    <style>
        :root {
            --pastel-green: #5b991d;
            --light-green: #f0ffe6;
            --white: #fff;
            --black: #000;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url('/images/geral/pgbg.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        header {
            width: 100%;
            height: 60px;
            background-color: transparent;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .container {
            width: 70%;
            max-width: 1200px;
            max-height: 90vh;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            color: var(--black);
            text-align: center;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            overflow-y: auto;
        }

        .brutalist-card {
            flex: 1 1 calc(25% - 20px);
            max-width: 260px;
            min-width: 180px;
            border: 4px solid var(--pastel-green);
            background-color: var(--light-green);
            padding: 1rem;
            box-shadow: 8px 8px 0 var(--pastel-green);
            font-family: "Arial", sans-serif;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brutalist-card__header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--pastel-green);
            padding-bottom: 1rem;
        }

        .brutalist-card__icon {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--pastel-green);
            padding: 0.5rem;
        }

        .brutalist-card__icon svg {
            height: 1.5rem;
            width: 1.5rem;
            fill: var(--white);
        }

        .brutalist-card__alert {
            font-weight: 900;
            color: var(--pastel-green);
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .brutalist-card__message {
            margin-top: 1rem;
            color: var(--black);
            font-size: 0.9rem;
            line-height: 1.4;
            border-bottom: 2px solid var(--pastel-green);
            padding-bottom: 1rem;
            font-weight: 600;
        }

        .brutalist-card__actions {
            margin-top: 1rem;
        }

        .brutalist-card__button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            border: 3px solid var(--pastel-green);
            background-color: var(--light-green);
            color: var(--pastel-green);
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 5px 5px 0 var(--pastel-green);
            overflow: hidden;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .brutalist-card__button--read {
            background-color: var(--pastel-green);
            color: var(--white);
        }

        .brutalist-card__button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s;
        }

        .brutalist-card__button:hover::before {
            left: 100%;
        }

        .brutalist-card__button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0 var(--pastel-green);
        }

        .brutalist-card__button--mark:hover,
        .brutalist-card__button--read:hover {
            background-color: var(--pastel-green);
            border-color: var(--pastel-green);
            color: var(--white);
            box-shadow: 7px 7px 0 var(--pastel-green);
        }

        .brutalist-card__button:active {
            transform: translate(5px, 5px);
            box-shadow: none;
        }
    </style>
</head>

<body>
