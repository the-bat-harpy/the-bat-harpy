<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.wrapper {
  display: flex;
  gap: 10px; /* Space between the cards */
  max-width: 1200px; /* Adjust as needed */
  flex-wrap: wrap; /* Allows wrapping to next line if needed */
}

.overcard {
  background: lightgrey;
  border-radius: 10px;
  box-shadow: 4px 4px 12px #666;
  display: flex;
  flex-direction: column;
  overflow: hidden; /* Ensure content doesn't overflow */
  width: 200px; /* Width of each card */
  height: 300px; /* Height of each card */
}

.card {
  position: relative;
  width: 100%;
  height: auto;
  background: transparent;
  display: flex;
  flex-direction: column;
}

.content-card {
  padding: 7px;
}

.circles,
.browser {
  height: 30px;
  display: flex;
  align-items: center;
}

.circles {
  width: 20%;
  gap: 8px;
  padding: 10px;
}

.c {
  width: 9px;
  height: 9px;
  border-radius: 50%;
  box-shadow: inset 2px 2px 5px rgba(235, 235, 235, 0.356);
}

.c:first-child {
  background-color: red;
}

.c:nth-child(2) {
  background-color: rgb(204, 167, 4);
}

.c:last-child {
  background-color: green;
}

.browser {
  width: 80%;
  padding: 5px;
  display: flex;
  gap: 10px;
}

.chevrons {
  display: flex;
}

.search-bar {
  position: relative;
  border: 0.5px solid black;
  border-radius: 5px;
  padding: 5px;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 15px;
  color: rgb(88, 88, 88);
  box-shadow: inset 2px 2px 2px #05050525;
}

.search-bar svg {
  position: absolute;
  left: 10px;
}
  </style>
</head>
