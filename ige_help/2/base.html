/* #region loader */
#loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            display: inline-grid;
            width: 80px;
            aspect-ratio: 1;
            border-image: conic-gradient(#474847 0 0) 1/7px/6px;
        }

        .loader:before,
        .loader:after {
            content: "";
            grid-area: 1/1;
        }

        .loader:before {
            clip-path: polygon(evenodd, 0 0, 100% 0, 100% 100%, 0 100%, 0 0, 100% 50%, 83.81% 59.06%, 93.3% 75%, 74.75% 74.75%, 75% 93.3%, 59.06% 83.81%, 50% 100%, 40.94% 83.81%, 25% 93.3%, 25.25% 74.75%, 6.7% 75%, 16.19% 59.06%, 0% 50%, 16.19% 40.94%, 6.7% 25%, 25.25% 25.25%, 25% 6.7%, 40.94% 16.19%, 50% 0%, 59.06% 16.19%, 75% 6.7%, 74.75% 25.25%, 93.3% 25%, 83.81% 40.94%, 100% 50%);
            background: #474847;
        }

        .loader:after {
            margin: 12.5%;
            clip-path: polygon(100% 50%, 78.19% 60.26%, 88.3% 82.14%, 65% 75.98%, 58.68% 99.24%, 44.79% 79.54%, 25% 93.3%, 27.02% 69.28%, 3.02% 67.1%, 20% 50%, 3.02% 32.9%, 27.02% 30.72%, 25% 6.7%, 44.79% 20.46%, 58.68% 0.76%, 65% 24.02%, 88.3% 17.86%, 78.19% 39.74%);
            background: #C0C0C0;
            transform: rotate(0turn) translate(15.625%) rotate(0turn);
            animation: l1 2s linear infinite;
        }

        @keyframes l1 {
            to {
                transform: rotate(1turn) translate(15.625%) rotate(-1.333turn);
            }
        }

        /* Hide content until loading is complete */
        .content {
            display: none;
        }
        /* #endregion */
        /* #region button */
        button {
            font-family: inherit;
            display: inline-block;
            width: 8em;
            height: 2.6em;
            line-height: 2.5em;
            margin: 20px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 2px solid;
            transition: color 0.5s;
            z-index: 1;
            font-size: 17px;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            color: inherit;
        }


        .button-1,
        .button-2,
        .button-3,
        .button-4,
        .button-geral {
            color: var(--color);
            border-color: var(--color);
        }

        .button-1 {
            --color: #E01E37;
        }

        .button-2 {
            --color: #A9D6E5;
        }

        .button-3 {
            --color: #858AE3;
        }

        .button-4 {
            --color: #4D194D;
        }

        .button-geral {
            --color: #CDDAFD;
        }

        button:before {
            content: "";
            position: absolute;
            z-index: -1;
            height: 150px;
            width: 200px;
            border-radius: 50%;
            top: 100%;
            left: 100%;
            transition: all 0.7s;
            background: var(--color);
        }

        button:hover {
            color: #fff;
        }

        button:hover:before {
            top: -30px;
            left: -30px;
        }

        .button-1:active:before {
            background: var(--color-darker);
            transition: background 0s;
        }

        .button-2:active:before {
            background: #013A63;
            transition: background 0s;
        }

        .button-3:active:before {
            background: #4E148C;
            transition: background 0s;
        }

        .button-4:active:before {
            background: #272640;
            transition: background 0s;
        }

        .button-geral:active:before {
            background: #BEE1E6;
            transition: background 0s;
        }

        /* #endregion */
