<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDEs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/images/geral/backgroundsettingup.jpg');
            /* Image as background */
            background-size: cover;
            /* Cover the entire body */
            background-position: center;
            /* Center the background image */
            background-repeat: no-repeat;
            height: 100vh;
            /* Full viewport height */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
    width: 65%; /* Adjust the width of the container as needed */
    max-width: 1200px; /* Limit the maximum width */
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    padding: 40px; /* Add padding inside the container */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional box shadow */
    border-radius: 15px; /* Optional rounded corners */
    color: black; /* Text color */
    text-align: center;
    display: flex; /* Use flexbox layout */
    gap: 20px; /* Space between cards */
    flex-wrap: wrap; /* Allow wrapping if needed */
    justify-content: center; /* Center and space out the cards */
}
        /* #region box */
        .brutalist-card {
            flex: 1 1 auto;
            /* Allow cards to grow and shrink as needed */
            max-width: 320px;
            /* Limit the maximum width */
            min-width: 200px;
            /* Optional: Set a minimum width */
            border: 4px solid #000;
            background-color: #fff;
            padding: 1.5rem;
            box-shadow: 10px 10px 0 #000;
            font-family: "Arial", sans-serif;
            box-sizing: border-box;
            /* Ensure padding and border are included in the element's total width and height */
            display: flex;
            flex-direction: column;
            /* Stack children vertically */
            align-items: center;
            /* Center children horizontally */
        }


        .brutalist-card__header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #000;
            padding-bottom: 1rem;
        }

        .brutalist-card__icon {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            padding: 0.5rem;
        }

        .brutalist-card__icon svg {
            height: 1.5rem;
            width: 1.5rem;
            fill: #fff;
        }

        .brutalist-card__alert {
            font-weight: 900;
            color: #000;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .brutalist-card__message {
            margin-top: 1rem;
            color: #000;
            font-size: 0.9rem;
            line-height: 1.4;
            border-bottom: 2px solid #000;
            padding-bottom: 1rem;
            font-weight: 600;
        }

        .brutalist-card__actions {
            margin-top: 1rem;
        }

        .brutalist-card__button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            border: 3px solid #000;
            background-color: #fff;
            color: #000;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 5px 5px 0 #000;
            overflow: hidden;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .brutalist-card__button--read {
            background-color: #000;
            color: #fff;
        }

        .brutalist-card__button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: all 0.6s;
        }

        .brutalist-card__button:hover::before {
            left: 100%;
        }

        .brutalist-card__button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0 #000;
        }

        .brutalist-card__button--mark:hover {
            background-color: #296fbb;
            border-color: #296fbb;
            color: #fff;
            box-shadow: 7px 7px 0 #004280;
        }

        .brutalist-card__button--read:hover {
            background-color: #ff0000;
            border-color: #ff0000;
            color: #fff;
            box-shadow: 7px 7px 0 #800000;
        }

        .brutalist-card__button:active {
            transform: translate(5px, 5px);
            box-shadow: none;
        }

        /* #endregion */
    </style>
</head>

<body>

                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                        </path>
                    </svg>
                </div>

                    Mais</a>
            </div>
        </div>

        <div class="brutalist-card">

                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">

                    </svg>

            <div class="brutalist-card__actions">

</html>
